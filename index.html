<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application from</title>
</head>
<body>
    <div class="container">
        <div class="applay_box">
            <h1>
                Job Application
                <span class="title_small"></span>
            </h1>
            <from action="">
                <div class="from_container">
                    <div class="from_control">
                       <label for="first_name">First Name</label>
                       <input id="first_name"name="first_name" placeholder="Enter First Name..."/>
                    </div>
                    <br>
                    <div class="from_control">
                        <label for="Last_name">Last Name</label>
                        <input id="last_name"name="last name" placeholder="Enter Last Name..."/>
                    </div><br>
                    <div class="from_control">
                        <label for="Email">Email</label>
                        <input id="Email"name="Email"placeholder="Email..."/>
                    </div><br>
                    <div class="from_control">
                        <label for="job role">Job Role</label>
                       <select id="Job_Role"name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frotend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full Stack">Full Stack Developer</option>
                        <option value="Ui_ux">UI UX design</option>
                    </select>
                    </div><br>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address"name="address"
                        row="4"
                        cols="50"
                        placeholder="Enter Address">
                    </textarea>
                    </div><br>
                    <div class="from_control">
                        <label for="city">City</label>
                        <input id="city"name="city"placeholder="Enter City Name....."/>
                    </div><br>
                    <div class="from_control">
                        <label for="pincode">Pincode</label>
                        <input type="Pincode"
                        id="pincode"
                        name="pincode"
                        placeholder="Enter Pincode Name..."/>
                    </div><br>
                    <div class="from_control">
                        <label for="uplod">Upload Your CV</label>
                        <input type="file" id="Upload" name="Upload"/>
                    </div>
                </div><br>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </from>
        </div>
    </div>

    
</body>
</html>
